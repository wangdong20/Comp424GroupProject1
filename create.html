	<body>
		<div class = "main_container">
			<div class = "createleftPart">
				<div class ="createleftColor">
					<div class = "createleftimg"> </div>
				</div>
			</div>
			<form action="create.html" name = "createAccount"> 		
				<div class="createrightPart">

						<a href="index.html">Close</a>
					</button>
					<div class = "titleLoginCreate">

							<input class ="inputID" type="text" placeholder="UserID" required>
						</div>
						<div class = "userName">
							<div class = "firstName">
								<input class ="inputNameFirst" type="text" placeholder="First Name" required>	
							</div>
							<div class ="lastName">

							</div>
						</div>
						<div class = "dateOfBirth">
							<input class = "dateBirth" type = "date" size = "30" min= "1930-01-01" max= "2010-01-01" required>
						</div>
						<div class = "createFormatPWD">
							<input class ="inputPWD" type="password"placeholder="Password" name ="p"required>
						</div>

						<div class = "createFormatPWD">
							<input class ="inputPWD" type="password" placeholder="Re-type Password" name ="rp"required>
						</div>
						<div class = "Formatemail">
							<div>

							</div>

						<div class ="selectionOne">

								<option>Choose an option</option>
								<option value = "q1-1">What was the house number and street name you lived in as a child?</option>

								<option value = "q1-4">In what town or city was your first full time job?</option>
								<option value = "q1-5">In what town or city did you meet your spouse/partner?</option>
								<option value = "q1-6">What is the middle name of your oldest child?</option>
								<option value = "q1-8">What are the last five digits of your driver's licence number?</option>
								<option value = "q1-9">What is your grandmother's (on your mother's side) maiden name?</option>
								<option value = "q1-10">What is your spouse or partner's mother's maiden name?</option>
								<option value = "q1-11">In what town or city did your mother and father meet?</option>
								<option value = "q1-12">What time of the day were you born? (hh:mm)</option>
								<option value = "q1-13">What time of the day was your first child born? (hh:mm)</option>
							</select>
						</div>
						<div class = "questionOneAnswer">
							<input class ="inputAnswer" type="text" placeholder="Question One Answer" name ="answerOne" required>
