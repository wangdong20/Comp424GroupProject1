<!DOCTYPE html>

<html>
	<head>
		<title>Login page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

							<input class="inputPWD" type="password" placeholder="Password" name="password" required>

						<a href="create.html" class = "create">Create Account</a>
						<a href="forgot.html" class = "forgot">Forgot password?</a>

						<a href="forgotID.html" class = "forgot_ID">Forgot ID?</a>

			</div>
		</div>
